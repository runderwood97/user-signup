<html>
    <body>
        <form name = "userInfo" action = "/" method = "POST">
            <p><input type = "text" name = "uName" value = "{{ uName }}" /> {{ uNameError }}</p>
            <p><input type = "text" name = "eMail" value = "{{ eMail }}" /> {{ eMailError }}</p>
            <p><input type = "password" name = "password" value = "{{ password }}" /> {{ passwordError }}</p>
            <p><input type = "password" name = "confirmPassword" value = "{{ confirmPassword }}" /> {{ confirmPasswordError }}</p>
            <p><input type = "submit" name = "submit" value = "submit" /></p>
        </form>
    </body>
</html>
